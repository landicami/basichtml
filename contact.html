<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact/Hit me up with socks</title>
  </head>
  <body style="font-family: sans-serif">
    <!-- Indraget dokument för hela sidan-->
    <div style="width: 60%; margin: 0px auto">
      <!-- Header som box med article och nav-->
      <header style="width: 100%">
        <article>
          <h1
            style="
              width: 65%;
              display: inline;
              float: left;
              font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                sans-serif;
            "
          >
            <a
              style="text-decoration: none; color: lightgreen"
              href="home.html"
            >
              Hit me up with socks</a
            >
          </h1>

          <!--navigeringsmeny i högra hörnet-->
          <nav style="width: 35%; display: inline; float: left">
            <ul style="list-style: none">
              <li
                style="display: inline; font-weight: lighter; font-size: large"
              >
                <a style="text-decoration: none" href="home.html">Home</a> |
              </li>
              <li
                style="display: inline; font-weight: lighter; font-size: large"
              >
                <a style="text-decoration: none" href="blog.html">Blog</a> |
              </li>
              <li
                style="display: inline; font-weight: lighter; font-size: large"
              >
                <a style="text-decoration: none" href="about.html">About</a> |
              </li>
              <li style="display: inline; font-weight: bold; font-size: large">
                <a style="text-decoration: none" href="contact.html">Contact</a>
              </li>
            </ul>
          </nav>
        </article>
        <!-- box för bannerbild-->
        <div style="width: 100%">
          <img
            src="img/bannercontact.png"
            alt="Socks that are hanging down."
            style="width: 100%"
          />
        </div>
      </header>
      <!-- Huvudinnehåll för sidan-->

      <main>
        <section style="max-width: 100%; margin-bottom: 50px;">
          <h2>Contact us</h2>
          <form action="#">
            <label for="namn" style="font-size: large; font-weight: bold;">Your name</label>
            <input
              type="text"
              name="namn"
              id="namn"
              style="display: block; margin-bottom: 5px; width: 10rem; box-sizing: border-box;"
            />
        
            <label for="message" style="font-size: large; font-weight: bold;">Message</label>
            <textarea
              name="Message"
              id="message"
              style="display: block; margin-bottom: 5px; width: 50rem; height: 10rem; box-sizing: border-box;"
            ></textarea>
        
            <input
              type="submit"
              name="skicka"
              id="skicka"
              value="Send me the input"
              style="width: 20rem; box-sizing: border-box;"
            />
          </form>
        </section>
        
      </main>
      <!-- Footer med adress-->
      <footer style="clear: both; padding-top: 50px">
        <p style="border-top: 1px solid black; padding-top: 15px">
          &copy; Camilla Landins företag, Adressvägen 1, Adresstaden
        </p>
      </footer>
    </div>
  </body>
</html>
